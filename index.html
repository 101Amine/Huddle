<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="slide-in-top"> 
     <img class="header-logo" src="./images/logo.svg" alt="logo">
  </header>
  

  <main>

    
    <img class="slide-in-left" src="./images/illustration-mockups.svg" alt="illustration mockups" />

    <section class="right__side slide-in-right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

      <button class="btn">  <span> Register </span> </button>
    </section>

  </main>

  <footer class="social-media-container slide-in-bottom">
    <div class="icon__container">
      <ul class="social-media-list">
        <li class="social-media-link"> 
        <a href="#instagram" aria-label="Follow us on Instagram">
          <i class="icon bi bi-instagram"></i>
        </a>
        </li>
        
        <li class="social-media-list"> 
          <a class="social-media-link" href="#facebook" aria-label="Follow us on Facebook">
            <i class="icon bi bi-facebook"></i>
          </a>
        </li>
        
          
        <li class="social-media-list"> 
            <a class="social-media-link" href="#twitter" aria-label="Follow us on twitter">
              <i class="icon bi bi-twitter"></i>
            </a>
        </li>
    </ul>
        
    </div>
  </footer>

</body>
</html>
